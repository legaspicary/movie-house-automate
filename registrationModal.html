<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCustomer">Add Customer</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addDVD">Add DVD</button>
<!-- Customer Modal -->
<div class="modal fade" id="addCustomer" data-backdrop="static">
    <div class="modal-dialog modal-l">
	<div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
			<h4 class="modal-title">Add a Customer</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<!-- Modal body -->
		<div class="modal-body">
			<form class="needs-validation">
				<!-- Full name -->
				<h6>Name</h6>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="firstName" class="sr-only">First</label>
						<input type="text" class="form-control" id="firstName" placeholder="First Name" required>
					</div>
					<div class="form-group col-md-4">
						<label for="middleName" class="sr-only">Middle</label>
						<input type="text" class="form-control" id="middleName" placeholder="Middle name" required>
					</div>
					<div class="form-group col-md-4">
						<label for="lastName" class="sr-only">Last</label>
						<input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
					</div>
				</div>
				<!-- Address -->
				<h6>Address</h6>
				<div class="form-row">
					<div class="form-group col-md-8">
						<label for="street" class="sr-only">Street</label>
						<input type="text" class="form-control" id="street" placeholder="123 Main Street" required>
					</div>
					<div class="form-group col-md-4">
						<label for="brgy" class="sr-only">Barangay</label>
						<input type="text" class="form-control" id="brgy" placeholder="Barangay" required>
					</div>
					<div class="form-group col-md-6">
						<label for="city" class="sr-only">City</label>
						<input type="text" class="form-control" id="city" placeholder="City" required>
					</div>
					<div class="form-group col-md-4">
						<label for="state" class="sr-only">State</label>
						<input type="text" class="form-control" id="state" placeholder="State" required>
					</div>
					<div class="form-group col-md-2">
						<label for="zip" class="sr-only">Zip</label>
						<input type="text" class="form-control" id="zip" placeholder="Zip" required>
					</div>
				</div>
				<!-- Birthdate -->
				<h6>Birthdate</h6>
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="bdate" class="sr-only">Birthdate</label>
						<input type="date" class="form-control" id="bdate" required>
					</div>
				</div>
				<!-- Status -->
				<h6>Status</h6>
				<div class="form-row ml-3 statusRadio">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="statusRadio" required>Single
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="statusRadio" required>Married
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="statusRadio" required>Widow/er
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="statusRadio" required>Divorced
					</label>
				</div>
				</div>
				<!-- Gender -->
				<h6>Gender</h6>
				<div class="form-row ml-3 status">
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="genderRadio" required>Male
					</label>
				</div>
				<div class="form-check-inline">
					<label class="form-check-label">
						<input type="radio" class="form-check-input" name="genderRadio" required>Female
					</label>
				</div>
				</div>
				<!-- Spouse -->
				<h6>Spouse</h6>
				<div class="form-row spouse">
				<div class="form-group col-md-12">
					<label for="spouseName" class="sr-only" >Spouse</label>
					<input type="text" class="form-control" id="spouseName" placeholder="Spouse's Name">
				</div>
				
				<div class="form-group col-md-12">
					<label for="spouseOccupation" class="sr-only">Spouse Occupation</label>
					<input type="text" class="form-control" id="spouseOccupation" placeholder="Spouse's Occupation">
				</div>
				</div>
				<!-- No of Children -->
				<h6>Number of Children</h6>
				<div class="form-row">
				<div class="form-group col-lg-12" id="noOfChildren">
					<input type="number" class="form-control"  min="0" value="0" oninput="this.value = Math.abs(this.value)">
				</div>
				</div>
				<!-- Profile pic -->
				<h6>Profile Picture</h6>
				<div class="form-row ml-1">
				<div class="form-group">
					<label for="picture" class="sr-only">Profile picture</label>
					<input type="file" class="form-control-file" id="picture" required>
				</div>
				</div>
				<button type="submit" class="btn btn-primary mt-3 float-right btn-md">Add</button>
			</form>
		</div>
	</div>
    </div>
</div>
<!-- DVD Modal -->
<div class="modal fade" id="addDVD" data-backdrop="static">
    <div class="modal-dialog modal-l">
	<div class="modal-content">
		<!-- Modal Header -->
		<div class="modal-header">
			<h4 class="modal-title">Add a DVD</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<!-- Modal body -->
		<div class="modal-body">
			<form class="needs-validation">
				<!-- DVD Title, Director, Genre -->
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="title" class="">DVD Title</label>
						<input type="text" class="form-control" id="title" placeholder="Kaguya-sama Love is War?" required>
					</div>
					<div class="form-group col-md-6">
						<label for="director" class="">Director</label>
						<input type="text" class="form-control" id="director" placeholder="Shinichi Omata" required>
					</div>
					<div class="form-group col-md-6">
						<label for="Genre" class="">Genre</label>
						<input type="text" class="form-control" id="lastName" placeholder="RomCom" required>
					</div>
				</div>
				<!-- Release Date -->
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="bdate" class="">Release Date</label>
						<input type="date" class="form-control" id="bdate" required>
					</div>
				</div>
				<!-- Casts -->
				<div class="form-group">
					<label for="casts">Casts</label>
					<div class="input-group" id="casts">
						<input type="text" class="form-control" placeholder="Last Name, First Name" aria-label="Cast's Full Name" aria-describedby="basic-addon2" required>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button">Add</button>
						</div>
					</div>
				</div>
				<!-- Price -->
				<div class="form-group">
					<label for="price">Price</label>
					<div class="input-group" id="price">
						<div class="input-group-prepend">
							<span class="input-group-text">Php</span>
						</div>
						<input type="number" value="1000" min="0" step="50" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" oninput="this.value = Math.abs(this.value)"/>
					</div>
				</div>
				<!-- No of Items -->
				<div class="form-group">
					<label for="noOfItems">Number of Items</label>
					<input type="number" class="form-control" id="noOfItems" min="0" value="0" oninput="this.value = Math.abs(this.value)">
				</div>
				<!-- Images -->
				<div class="form-group">
					<label for="picture">Images</label>
					<input type="file" class="form-control-file" id="picture" required multiple>
				</div>
				<button type="submit" class="btn btn-primary mt-3 float-right btn-md">Add</button>
			</form>
		</div>
	</div>
    </div>
</div>
</body>
</html>
